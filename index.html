<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Special Didi üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&family=Caveat:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        .page {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            overflow: hidden;
        }

        .page.active {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1;
        }

        /* PAGE 1 */
        #page1 {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
            box-shadow: 0 0 8px rgba(255,255,255,0.4);
            will-change: transform;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-10vh) translateX(100px) scale(1.5);
                opacity: 0;
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            will-change: opacity;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .start-btn {
            padding: 16px 50px;
            font-size: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 15px 50px rgba(255,255,255,0.5);
            transition: all 0.4s ease;
            z-index: 10;
            text-transform: uppercase;
        }

        .start-btn:hover, .start-btn:active {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 60px rgba(255,255,255,0.7);
        }

        .locked-heart {
            display: none;
            opacity: 0;
            font-size: 120px;
            cursor: pointer;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.9));
            transition: all 0.5s ease;
            z-index: 10;
        }

        .locked-heart.show {
            animation: heartPulse 2s ease-in-out infinite;
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .locked-heart:hover, .locked-heart:active {
            transform: scale(1.15);
        }

        .locked-heart.unlocked {
            animation: heartUnlock 0.8s ease-out;
        }

        @keyframes heartUnlock {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.4) rotate(-15deg); }
            50% { transform: scale(1.2) rotate(15deg); }
            75% { transform: scale(1.3) rotate(-10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .message-box {
            display: none;
            max-width: 90%;
            width: 600px;
            padding: 30px 25px;
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(240,240,240,0.98) 100%);
            border-radius: 25px;
            margin: 20px;
            box-shadow: 0 25px 70px rgba(255,255,255,0.4);
            z-index: 10;
            animation: boxFadeIn 0.8s ease-out;
        }

        @keyframes boxFadeIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .typing-text {
            font-size: 18px;
            color: #222;
            line-height: 1.7;
            min-height: 80px;
            font-weight: 400;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .next-btn {
            display: none;
            opacity: 0;
            margin-top: 25px;
            padding: 14px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            transition: all 0.4s ease;
            z-index: 10;
            letter-spacing: 1px;
        }

        .next-btn.show {
            display: inline-block;
            animation: btnFloatFade 0.5s ease-out forwards;
        }

        @keyframes btnFloatFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .next-btn:hover, .next-btn:active {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.7);
        }

        /* PAGE 2 */
        #page2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .magic-circles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            animation: circleFloat 8s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes circleFloat {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { transform: translateY(-40px) scale(1.15); opacity: 0.5; }
        }

        .panda-container {
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 700px;
        }

        .panda {
            font-size: 140px;
            animation: pandaBounce 2.5s ease-in-out infinite;
            filter: drop-shadow(0 15px 40px rgba(0,0,0,0.4));
            margin-bottom: 30px;
        }

        @keyframes pandaBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-8deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-12px) rotate(8deg); }
        }

        .panda-message {
            padding: 30px 25px;
            background: rgba(255,255,255,0.98);
            border-radius: 25px;
            text-align: center;
            margin: 20px auto;
            box-shadow: 0 25px 70px rgba(0,0,0,0.35);
            animation: messageFadeIn 0.8s ease-out;
            border: 3px solid rgba(255,255,255,0.5);
        }

        @keyframes messageFadeIn {
            from {
                opacity: 0;
                transform: scale(0.85);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .panda-text {
            font-size: 20px;
            color: #333;
            min-height: 70px;
            font-weight: 500;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* PAGE 3 */
        #page3 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            position: relative;
        }

        .floating-emojis {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .emoji-float {
            position: absolute;
            font-size: 35px;
            animation: emojiDrift 10s ease-in-out infinite;
            opacity: 0.3;
            will-change: transform;
        }

        @keyframes emojiDrift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(40px, -40px) rotate(90deg); }
            50% { transform: translate(0, -80px) rotate(180deg); }
            75% { transform: translate(-40px, -40px) rotate(270deg); }
        }

        .code-container {
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 550px;
        }

        .code-panda {
            font-size: 120px;
            margin-bottom: 30px;
            animation: pandaThink 3s ease-in-out infinite;
            filter: drop-shadow(0 15px 40px rgba(0,0,0,0.4));
        }

        @keyframes pandaThink {
            0%, 100% { transform: rotate(-6deg) scale(1); }
            50% { transform: rotate(6deg) scale(1.03); }
        }

        .code-box {
            padding: 35px 25px;
            background: rgba(255,255,255,0.98);
            border-radius: 25px;
            margin: 20px auto;
            box-shadow: 0 30px 80px rgba(0,0,0,0.35);
            animation: codeFadeIn 0.8s ease-out;
            border: 3px solid rgba(255,255,255,0.5);
        }

        @keyframes codeFadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .code-prompt {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
            min-height: 35px;
            font-weight: 700;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .code-input {
            padding: 16px 25px;
            font-size: 20px;
            border: 3px solid #f5576c;
            border-radius: 15px;
            width: 100%;
            max-width: 100%;
            text-align: center;
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.4s ease;
            background: rgba(255,255,255,0.95);
        }

        .code-input:focus {
            border-color: #f093fb;
            box-shadow: 0 0 25px rgba(240, 147, 251, 0.6);
            transform: scale(1.02);
            background: white;
        }

        .success-message {
            display: none;
            margin-top: 25px;
            padding: 16px 30px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 15px 40px rgba(56, 239, 125, 0.5);
            animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes successPop {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* PAGE 4 - OPTIMIZED */
        #page4 {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffdee9 70%, #b5fffc 100%);
            position: relative;
            overflow: hidden;
        }

        .dreamy-bg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.5);
            border-radius: 100px;
            animation: cloudFloat 25s linear infinite;
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
            will-change: transform;
        }

        @keyframes cloudFloat {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        .final-content {
            z-index: 10;
            text-align: center;
            max-width: 90%;
            width: 900px;
            padding: 20px;
            animation: finalFadeIn 1.4s ease-out;
        }

        @keyframes finalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(40px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .name-title {
            font-size: 60px;
            font-weight: 700;
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #ff6b6b, #c44569, #ff6b6b);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: nameGradient 5s ease-in-out infinite;
            margin-bottom: 20px;
            filter: drop-shadow(0 6px 15px rgba(255,107,107,0.5));
            letter-spacing: 3px;
        }

        @keyframes nameGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .didi-badge {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #ff6ec4 0%, #7873f5 100%);
            color: white;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(120, 115, 245, 0.4);
            animation: badgePulse 3s ease-in-out infinite;
            font-family: 'Caveat', cursive;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1) rotate(-2deg); }
            50% { transform: scale(1.05) rotate(2deg); }
        }

        .final-message-box {
            padding: 35px 25px;
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
            margin: 20px auto;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,182,193,0.6);
            position: relative;
        }

        .final-message-box::before {
            content: 'üíñ';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: heartBounce 2s ease-in-out infinite;
        }

        @keyframes heartBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }

        .final-message {
            font-size: 18px;
            color: #333;
            line-height: 1.8;
            min-height: 40px;
            font-weight: 400;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .cute-decoration {
            margin-top: 25px;
            font-size: 35px;
            animation: decorationSpin 4s linear infinite;
        }

        @keyframes decorationSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Optimized animations for page 4 */
        .rose {
            position: absolute;
            font-size: 40px;
            animation: roseFloat 12s ease-in-out infinite;
            filter: drop-shadow(0 5px 12px rgba(255,0,0,0.3));
            will-change: transform;
        }

        @keyframes roseFloat {
            0% {
                transform: translateY(110vh) translateX(0) rotate(0deg) scale(0.7);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            50% {
                transform: translateY(50vh) translateX(60px) rotate(180deg) scale(1);
            }
            90% { opacity: 0.8; }
            100% {
                transform: translateY(-10vh) translateX(120px) rotate(360deg) scale(0.7);
                opacity: 0;
            }
        }

        .butterfly {
            position: absolute;
            font-size: 35px;
            animation: butterflyFly 10s ease-in-out infinite;
            filter: drop-shadow(0 3px 10px rgba(0,0,0,0.2));
            will-change: transform;
        }

        @keyframes butterflyFly {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(140px, -110px) rotate(20deg) scale(1.1); }
            50% { transform: translate(280px, -80px) rotate(-20deg) scale(0.95); }
            75% { transform: translate(140px, -160px) rotate(15deg) scale(1.05); }
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: heartFloat 10s ease-in-out infinite;
            filter: drop-shadow(0 5px 12px rgba(255,105,180,0.4));
            will-change: transform;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(110vh) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% {
                transform: translateY(-10vh) scale(1.3) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkleShine 3s ease-in-out infinite;
            box-shadow: 0 0 12px white, 0 0 20px rgba(255,255,255,0.4);
            will-change: opacity, transform;
        }

        @keyframes sparkleShine {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        .cute-star {
            position: absolute;
            font-size: 25px;
            animation: starTwinkle 2.5s ease-in-out infinite;
            will-change: opacity, transform;
        }

        @keyframes starTwinkle {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .name-title {
                font-size: 48px;
                letter-spacing: 2px;
            }

            .didi-badge {
                font-size: 18px;
                padding: 10px 24px;
            }

            .final-message {
                font-size: 16px;
                line-height: 1.7;
            }

            .panda {
                font-size: 100px;
            }

            .code-panda {
                font-size: 90px;
            }

            .locked-heart {
                font-size: 90px;
            }

            .typing-text, .panda-text {
                font-size: 16px;
            }

            .code-prompt {
                font-size: 19px;
            }

            .start-btn {
                font-size: 18px;
                padding: 14px 40px;
            }

            .next-btn {
                font-size: 16px;
                padding: 12px 35px;
            }

            .code-input {
                font-size: 18px;
                padding: 14px 20px;
            }
        }

        @media (max-width: 480px) {
            .name-title {
                font-size: 36px;
                letter-spacing: 1px;
            }

            .didi-badge {
                font-size: 16px;
                padding: 8px 20px;
            }

            .final-message {
                font-size: 15px;
            }

            .message-box, .panda-message, .code-box, .final-message-box {
                padding: 25px 20px;
            }

            .panda {
                font-size: 80px;
            }

            .code-panda {
                font-size: 70px;
            }

            .locked-heart {
                font-size: 70px;
            }

            .cute-decoration {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- PAGE 1 -->
    <div class="page active" id="page1">
        <div class="stars" id="stars"></div>
        <div class="particles" id="particles"></div>
        <button class="start-btn" id="startBtn" type="button">Click to Start</button>
        <div class="locked-heart" id="lockedHeart">üîí‚ù§Ô∏è</div>
        <div class="message-box" id="messageBox">
            <div class="typing-text" id="typingText1"></div>
        </div>
        <button class="next-btn" id="nextBtn1" type="button">Next ‚Üí</button>
    </div>

    <!-- PAGE 2 -->
    <div class="page" id="page2">
        <div class="magic-circles" id="magicCircles"></div>
        <div class="panda-container">
            <div class="panda">üêº</div>
            <div class="panda-message">
                <div class="panda-text" id="pandaText"></div>
            </div>
            <button class="next-btn" id="nextBtn2" type="button">Next ‚Üí</button>
        </div>
    </div>

    <!-- PAGE 3 -->
    <div class="page" id="page3">
        <div class="floating-emojis" id="floatingEmojis"></div>
        <div class="code-container">
            <div class="code-panda">üêº</div>
            <div class="code-box">
                <div class="code-prompt" id="codePrompt"></div>
                <input type="text" class="code-input" id="codeInput" placeholder="Type anything...">
                <div class="success-message" id="successMsg">üéâ Unlocked Successfully! ‚úì</div>
            </div>
        </div>
    </div>

    <!-- PAGE 4 - OPTIMIZED -->
    <div class="page" id="page4">
        <div class="dreamy-bg" id="dreamyBg"></div>
        <div class="final-content">
            <div class="name-title">SUPRIYA</div>
            <div class="didi-badge">‚ú® My Special Didi ‚ú®</div>
            <div class="final-message-box">
                <div class="final-message" id="finalMessage"></div>
                <div class="cute-decoration">üå∏ ü¶ã üå∏</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // Reduced star count for performance
            function createStars() {
                const container = document.getElementById('stars');
                const starCount = window.innerWidth < 768 ? 40 : 60;
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    container.appendChild(star);
                }
            }
            createStars();

            // Reduced particle count
            function createParticles() {
                const container = document.getElementById('particles');
                const particleCount = window.innerWidth < 768 ? 30 : 40;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (6 + Math.random() * 10) + 's';
                    container.appendChild(particle);
                }
            }
            createParticles();

            document.getElementById('startBtn').addEventListener('click', function() {
                const btn = this;
                const heart = document.getElementById('lockedHeart');
                
                btn.style.transition = 'all 0.5s ease';
                btn.style.transform = 'scale(0) rotate(180deg)';
                btn.style.opacity = '0';
                
                setTimeout(function() {
                    btn.style.display = 'none';
                    heart.style.display = 'block';
                    heart.classList.add('show');
                    setTimeout(function() {
                        heart.style.opacity = '1';
                    }, 100);
                }, 500);
            });

            document.getElementById('lockedHeart').addEventListener('click', function() {
                const heart = this;
                const messageBox = document.getElementById('messageBox');
                
                heart.classList.add('unlocked');
                heart.innerHTML = '‚ù§Ô∏è';
                
                setTimeout(function() {
                    heart.style.transform = 'scale(0) rotate(360deg)';
                    heart.style.opacity = '0';
                    
                    setTimeout(function() {
                        heart.style.display = 'none';
                        messageBox.style.display = 'block';
                        typeText("You are soo Cute Didi ü•∞ I am so lucky to have you... Thank you for bringing happiness in my life...", 'typingText1', 40);
                    }, 500);
                }, 1000);
            });

            document.getElementById('nextBtn1').addEventListener('click', function() {
                goToPage(2);
            });

            document.getElementById('nextBtn2').addEventListener('click', function() {
                goToPage(3);
            });

            function typeText(text, elementId, speed) {
                let i = 0;
                const element = document.getElementById(elementId);
                element.innerHTML = '';
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        if (elementId === 'typingText1') {
                            setTimeout(function() {
                                const btn = document.getElementById('nextBtn1');
                                btn.classList.add('show');
                            }, 400);
                        } else if (elementId === 'pandaText') {
                            setTimeout(function() {
                                const btn = document.getElementById('nextBtn2');
                                btn.classList.add('show');
                            }, 400);
                        }
                    }
                }
                type();
            }

            function goToPage(pageNum) {
                document.querySelectorAll('.page').forEach(function(page) {
                    page.classList.remove('active');
                });
                
                setTimeout(function() {
                    document.getElementById('page' + pageNum).classList.add('active');
                    
                    if (pageNum === 2) {
                        createMagicCircles();
                        setTimeout(function() {
                            typeText("Hii Supriya Didi! I have something special for you... Click Next üíï", 'pandaText', 40);
                        }, 400);
                    } else if (pageNum === 3) {
                        createFloatingEmojis();
                        setTimeout(function() {
                            typeText("Write secret code Supriya Didi...", 'codePrompt', 50);
                            setupCodeInput();
                        }, 400);
                    } else if (pageNum === 4) {
                        createClouds();
                        setTimeout(function() {
                            createRoses();
                            createButterflies();
                            createHearts();
                            createSparkles();
                            createCuteStars();
                            typeText("You are the sweetest Didi anyone could ask for! üåü Your smile brightens my day and your kindness makes everything better. Thank you for always being there and for being such an amazing person. You're the BEST Didi ever! üíï", 'finalMessage', 35);
                        }, 600);
                    }
                }, 400);
            }

            function createMagicCircles() {
                const container = document.getElementById('magicCircles');
                container.innerHTML = '';
                const circleCount = window.innerWidth < 768 ? 5 : 6;
                for (let i = 0; i < circleCount; i++) {
                    const circle = document.createElement('div');
                    circle.className = 'circle';
                    const size = 100 + Math.random() * 180;
                    circle.style.width = size + 'px';
                    circle.style.height = size + 'px';
                    circle.style.left = Math.random() * 100 + '%';
                    circle.style.top = Math.random() * 100 + '%';
                    circle.style.animationDelay = Math.random() * 4 + 's';
                    circle.style.animationDuration = (6 + Math.random() * 6) + 's';
                    container.appendChild(circle);
                }
            }

            function createFloatingEmojis() {
                const emojis = ['üåü', '‚ú®', 'üí´', '‚≠ê', 'üå∏', 'üéÄ'];
                const container = document.getElementById('floatingEmojis');
                container.innerHTML = '';
                const emojiCount = window.innerWidth < 768 ? 8 : 10;
                for (let i = 0; i < emojiCount; i++) {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-float';
                    emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.top = Math.random() * 100 + '%';
                    emoji.style.animationDelay = Math.random() * 5 + 's';
                    emoji.style.animationDuration = (8 + Math.random() * 6) + 's';
                    container.appendChild(emoji);
                }
            }

            function setupCodeInput() {
                const input = document.getElementById('codeInput');
                let hasTyped = false;
                
                input.addEventListener('input', function() {
                    if (this.value.length > 0 && !hasTyped) {
                        hasTyped = true;
                        document.getElementById('successMsg').style.display = 'block';
                        
                        setTimeout(function() {
                            goToPage(4);
                        }, 2000);
                    }
                });
            }

            function createClouds() {
                const container = document.getElementById('dreamyBg');
                container.innerHTML = '';
                const cloudCount = window.innerWidth < 768 ? 4 : 5;
                for (let i = 0; i < cloudCount; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud';
                    cloud.style.width = (100 + Math.random() * 120) + 'px';
                    cloud.style.height = (50 + Math.random() * 40) + 'px';
                    cloud.style.top = Math.random() * 100 + '%';
                    cloud.style.animationDelay = Math.random() * 15 + 's';
                    cloud.style.animationDuration = (18 + Math.random() * 12) + 's';
                    container.appendChild(cloud);
                }
            }

            // Optimized rose creation - limit active elements
            let activeRoses = [];
            const maxRoses = window.innerWidth < 768 ? 4 : 6;

            function createRoses() {
                for (let i = 0; i < 6; i++) {
                    setTimeout(function() {
                        if (activeRoses.length < maxRoses) {
                            addRose();
                        }
                    }, i * 600);
                }
                
                setInterval(function() {
                    if (activeRoses.length < maxRoses && document.getElementById('page4').classList.contains('active')) {
                        addRose();
                    }
                }, 3000);
            }

            function addRose() {
                const rose = document.createElement('div');
                rose.className = 'rose';
                rose.innerHTML = 'üåπ';
                rose.style.left = Math.random() * 100 + '%';
                rose.style.animationDuration = (10 + Math.random() * 8) + 's';
                document.getElementById('page4').appendChild(rose);
                activeRoses.push(rose);
                
                setTimeout(function() {
                    if (rose.parentNode) rose.remove();
                    activeRoses = activeRoses.filter(r => r !== rose);
                }, 13000);
            }

            // Optimized butterfly creation
            function createButterflies() {
                const butterflyCount = window.innerWidth < 768 ? 3 : 4;
                for (let i = 0; i < butterflyCount; i++) {
                    setTimeout(function() {
                        const butterfly = document.createElement('div');
                        butterfly.className = 'butterfly';
                        butterfly.innerHTML = 'ü¶ã';
                        butterfly.style.left = Math.random() * 60 + '%';
                        butterfly.style.top = Math.random() * 60 + '%';
                        butterfly.style.animationDelay = Math.random() * 3 + 's';
                        butterfly.style.animationDuration = (9 + Math.random() * 6) + 's';
                        document.getElementById('page4').appendChild(butterfly);
                    }, i * 700);
                }
            }

            // Optimized heart creation - limit active elements
            let activeHearts = [];
            const maxHearts = window.innerWidth < 768 ? 3 : 5;

            function createHearts() {
                setInterval(function() {
                    if (activeHearts.length < maxHearts && document.getElementById('page4').classList.contains('active')) {
                        const heart = document.createElement('div');
                        heart.className = 'floating-heart';
                        heart.innerHTML = 'üíï';
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.animationDuration = (8 + Math.random() * 6) + 's';
                        heart.style.animationDelay = Math.random() * 1 + 's';
                        document.getElementById('page4').appendChild(heart);
                        activeHearts.push(heart);
                        
                        setTimeout(function() {
                            if (heart.parentNode) heart.remove();
                            activeHearts = activeHearts.filter(h => h !== heart);
                        }, 12000);
                    }
                }, 1800);
            }

            // Optimized sparkle creation - limit active elements
            let activeSparkles = [];
            const maxSparkles = window.innerWidth < 768 ? 4 : 6;

            function createSparkles() {
                setInterval(function() {
                    if (activeSparkles.length < maxSparkles && document.getElementById('page4').classList.contains('active')) {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle';
                        sparkle.style.left = Math.random() * 100 + '%';
                        sparkle.style.top = Math.random() * 100 + '%';
                        sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                        document.getElementById('page4').appendChild(sparkle);
                        activeSparkles.push(sparkle);
                        
                        setTimeout(function() {
                            if (sparkle.parentNode) sparkle.remove();
                            activeSparkles = activeSparkles.filter(s => s !== sparkle);
                        }, 3000);
                    }
                }, 600);
            }

            function createCuteStars() {
                const stars = ['‚≠ê', '‚ú®', 'üåü', 'üí´'];
                const starCount = window.innerWidth < 768 ? 6 : 8;
                for (let i = 0; i < starCount; i++) {
                    setTimeout(function() {
                        const star = document.createElement('div');
                        star.className = 'cute-star';
                        star.innerHTML = stars[Math.floor(Math.random() * stars.length)];
                        star.style.left = Math.random() * 100 + '%';
                        star.style.top = Math.random() * 100 + '%';
                        star.style.animationDelay = Math.random() * 2 + 's';
                        star.style.animationDuration = (2 + Math.random() * 2) + 's';
                        document.getElementById('page4').appendChild(star);
                    }, i * 250);
                }
            }

        });
    </script>
